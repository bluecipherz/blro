    <div class="header" ng-class="{'headerActive':homehead}"> 
      <div class="homeHeader">
        <div class="hh_icon"><img src="images/home/logo_50.png" draggable="false"></div>
        <a ng-href="/#/home" class="hh_btn hh_btn_active" ng-class="{'hh_btn_active':state.current.name=='home'}">Home</a>
        <a ng-href="/#/folio" class="hh_btn" ng-class="{'hh_btn_active':state.current.name=='folio'}">Folio</a>
        <a ng-href="/#/pricing" class="hh_btn" ng-class="{'hh_btn_active':state.current.name=='pricing'}">Pricing</a>
        <a ng-href="/#/signup" class="hh_btn hh_btn_sign">Sign up</a>
      </div>
    </div>
    <div class="viewPort" ui-view ng-class="{'headerActiveView':homehead,'headerHome':state.current.name == 'home' }"></div> <!-- NG VIEW -->
    <div class="footer"> 
      <div class="boxx">
        <div class="hh_icon"><img src="images/home/logo_50.png" draggable="false"></div>
        <div class="hh_btn">Facebook</div>
        <div class="hh_btn">Twitter</div>
        <div class="hh_btn">API</div>
        <div class="hh_btn">Legal Term</div> 
      </div>
    </div>
